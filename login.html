<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathFinder - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .logo h1 {
            font-size: 28px;
            color: #333;
            font-weight: 700;
        }

        .logo p {
            color: #666;
            margin-top: 5px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .role-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .role-option {
            flex: 1;
            padding: 20px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            background: white;
        }

        .role-option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .role-option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .role-option i {
            font-size: 28px;
            margin-bottom: 10px;
            display: block;
        }

        .role-option.passenger i {
            color: #27ae60;
        }

        .role-option.driver i {
            color: #f39c12;
        }

        .role-option.selected i {
            color: white;
        }

        .role-option h3 {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .role-option p {
            font-size: 12px;
            opacity: 0.8;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background-color: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #667eea;
            margin-top: 10px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e1e8ed;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .demo-credentials {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            font-size: 12px;
            color: #666;
        }

        .demo-credentials h4 {
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .demo-credentials .credential-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding: 8px;
            background: white;
            border-radius: 6px;
            border: 1px solid #e1e8ed;
        }

        .demo-credentials strong {
            color: #333;
        }

        .credential-code {
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .role-selector {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-bus"></i>
            <h1>PathFinder</h1>
            <p>Smart Public Transport System</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="role-selector">
                <div class="role-option passenger selected" data-role="passenger">
                    <i class="fas fa-user"></i>
                    <h3>Passenger</h3>
                    <p>Find & track buses</p>
                </div>
                <div class="role-option driver" data-role="driver">
                    <i class="fas fa-steering-wheel"></i>
                    <h3>Driver</h3>
                    <p>Manage trips & GPS</p>
                </div>
            </div>

            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i>
                    Username
                </label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i>
                    Password
                </label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i>
                Sign In
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>Signing in...</span>
        </div>

        <div class="demo-credentials">
            <h4><i class="fas fa-info-circle"></i> Login Credentials</h4>
            <div class="credential-item">
                <span><strong>Passenger:</strong></span>
                <div>
                    <span class="credential-code">user</span> / 
                    <span class="credential-code">iamuser</span>
                </div>
            </div>
            <div class="credential-item">
                <span><strong>Driver:</strong></span>
                <div>
                    <span class="credential-code">driver</span> / 
                    <span class="credential-code">iamdriver</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');
        const roleOptions = document.querySelectorAll('.role-option');

        let selectedRole = 'passenger';

        // Role selection
        roleOptions.forEach(option => {
            option.addEventListener('click', () => {
                roleOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                selectedRole = option.dataset.role;
                
                // Auto-fill demo credentials based on role
                switch(selectedRole) {
                    case 'passenger':
                        usernameInput.value = 'user';
                        passwordInput.value = 'iamuser';
                        break;
                    case 'driver':
                        usernameInput.value = 'driver';
                        passwordInput.value = 'iamdriver';
                        break;
                }
            });
        });

        // Auto-fill passenger credentials by default
        usernameInput.value = 'user';
        passwordInput.value = 'iamuser';

        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }
            
            await login(username, password);
        });

        async function login(username, password) {
            showLoading(true);
            hideError();
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Login failed');
                }
                
                const data = await response.json();
                
                // Store authentication data
                localStorage.setItem('access_token', data.access_token);
                localStorage.setItem('user_role', data.role);
                localStorage.setItem('username', username);
                localStorage.setItem('full_name', data.full_name || username);
                
                // Redirect based on role
                switch(data.role) {
                    case 'passenger':
                        window.location.href = 'index.html';
                        break;
                    case 'driver':
                        window.location.href = 'driver.html';
                        break;
                    default:
                        window.location.href = 'index.html';
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Login failed. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        function showLoading(show) {
            if (show) {
                loginBtn.style.display = 'none';
                loading.style.display = 'flex';
            } else {
                loginBtn.style.display = 'block';
                loading.style.display = 'none';
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('access_token');
            const role = localStorage.getItem('user_role');
            
            if (token && role) {
                // Redirect to appropriate dashboard
                switch(role) {
                    case 'passenger':
                        window.location.href = 'index.html';
                        break;
                    case 'driver':
                        window.location.href = 'driver.html';
                        break;
                }
            }
        });
    </script>
</body>
</html>
